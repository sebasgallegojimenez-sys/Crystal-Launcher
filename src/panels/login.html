<div class="container">
  <!-- SELECCIÓN DE MODO -->
  <div class="login-mode login-tabs">
    <div class="login-text">Selecciona tu tipo de inicio de sesión</div>
    <div class="login-options">
      <button class="connect connect-premium">Premium (Microsoft)</button>
      <button class="connect connect-crack">No Premium</button>
    </div>
  </div>

  <!-- LOGIN MICROSOFT -->
  <div class="login-home login-tabs" style="display:none;">
    <div class="login-text">Inicia sesión con tu cuenta de Microsoft</div>
    <div class="login-options">
      <button class="connect connect-home">Conectar</button>
      <button class="cancel cancel-home">Cancelar</button>
    </div>
  </div>

  <!-- LOGIN CRACK -->
  <div class="login-offline login-tabs" style="display:none;">
    <div class="login-text">Por favor ingresa tu apodo</div>
    <div class="input-login">
      <input type="text" class="email email-offline" placeholder="Nombre de usuario" />
    </div>
    <div class="login-options">
      <button class="connect connect-offline">Conectar</button>
      <button class="cancel cancel-offline">Cancelar</button>
    </div>
  </div>
</div>
