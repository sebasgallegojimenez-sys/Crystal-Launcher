<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Crystal Launcher - Splash</title>

    <!-- Puedes quitar el link si prefieres mantener todo en este archivo -->
    <link rel="stylesheet" href="assets/css/index.css">

    <style>
        /* Reset y base */
        * { box-sizing: border-box; }
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* evita scroll */
            font-family: "Segoe UI", Arial, sans-serif;
            color: #fff;
            background: #000;
        }

        /* Video de fondo (si no carga, queda negro) */
        #backgroundVideo {
            position: fixed;
            inset: 0; /* top:0; left:0; right:0; bottom:0; */
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
        }

        /* Capa oscura encima del video */
        #overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.45);
            z-index: -1;
        }

        /* Contenedor principal del splash: CENTRADO absoluto */
        #splash {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;

            width: min(90vw, 420px); /* ancho máximo razonable */
            padding: 18px;
            text-align: center;

            /* Estética opcional */
            background: rgba(0,0,0,0.25);
            border-radius: 12px;
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);

            /* Permite interacción si en algún momento necesitas botones */
            pointer-events: auto;
        }

        /* Logo: selector correcto y sin margen grande */
        #splash img.splash {
            width: 128px;
            height: 128px;
            display: block;
            margin: 0; /* sin empuje inesperado */
            border-radius: 18px; /* aspecto agradable */
            object-fit: cover;
        }

        /* Textos: control de márgenes */
        .splash-message,
        .splash-author,
        .message {
            margin: 4px 0;
            color: #ffffff;
            text-shadow: 0 0 8px rgba(255,255,255,0.75);
            font-size: 1rem;
            line-height: 1.2;
        }

        .splash-author .author {
            font-weight: 700;
            font-size: 1.05rem;
        }

        /* Barra de progreso */
        progress.progress {
            width: 100%;
            height: 10px;
            border-radius: 999px;
            overflow: hidden;
            -webkit-appearance: none;
            appearance: none;
            background: rgba(255,255,255,0.12);
        }

        /* Chrome / Safari */
        progress.progress::-webkit-progress-bar {
            background: rgba(255,255,255,0.12);
        }
        progress.progress::-webkit-progress-value {
            background: linear-gradient(90deg, rgba(255,255,255,0.95), rgba(255,255,255,0.85));
        }

        /* Firefox */
        progress.progress::-moz-progress-bar {
            background: linear-gradient(90deg, rgba(255,255,255,0.95), rgba(255,255,255,0.85));
        }

        /* Pequeño ajuste responsivo */
        @media (max-width: 420px) {
            #splash img.splash { width: 96px; height: 96px; }
            .splash-message, .message { font-size: 0.95rem; }
        }
    </style>
</head>
<body>
    <!-- Video de fondo -->
    <video id="backgroundVideo" autoplay muted loop playsinline>
        <source src="assets/videos/index.mp4" type="video/mp4">
        <!-- Si quieres una imagen fallback: -->
        <!-- <img src="assets/images/fallback.jpg" alt="Fondo"> -->
        Tu navegador no soporta video.
    </video>

    <!-- Capa oscura -->
    <div id="overlay" aria-hidden="true"></div>

    <!-- Splash: visible por defecto, puedes ocultarlo con JS si necesitas -->
    <div id="splash" role="status" aria-live="polite">
        <!-- La clase del img coincide con el selector CSS (#splash img.splash) -->
        <img class="splash" src="assets/images/icon.png" alt="Crystal Launcher logo" />
        <p class="splash-message">Cargando...</p>
        <p class="splash-author"><span class="author">Crystal Launcher</span></p>
        <p class="message">Buscando actualizaciones...</p>
        <progress value="0" max="100" class="progress" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0"></progress>
    </div>

    <!-- Script: controla la barra y la visibilidad si lo deseas -->
    <script type="module">
        // Ejemplo: animar la barra de progreso de demo (quita o adapta a tu lógica real)
        document.addEventListener('DOMContentLoaded', () => {
            const prog = document.querySelector('progress.progress');
            if(!prog) return;

            // Demo: avanza la barra hasta 100% en 2.5s
            let value = 0;
            const interval = setInterval(() => {
                value += 4; // velocidad demo
                prog.value = Math.min(value, 100);
                prog.setAttribute('aria-valuenow', prog.value);

                if (prog.value >= 100) {
                    clearInterval(interval);
                    // Ejemplo: ocultar splash cuando termine
                    // document.getElementById('splash').style.display = 'none';
                }
            }, 100);
        });
    </script>
</body>
</html>
