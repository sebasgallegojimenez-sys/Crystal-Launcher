<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';">
    <link rel="stylesheet" href="assets/css/index.css">
    <style>

        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
            font-family: "Segoe UI", Arial, sans-serif;
            color: white;
        }

        /* VIDEO DE FONDO */
        #backgroundVideo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
        }

        /* CAPA OSCURA */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        /* CONTENEDOR SPLASH (CENTRADO PERFECTO) */
        #splash {
            position: fixed;
            top: 45%; /* <── SUBIDO */
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;

            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        /* LOGO */
        img.splash {
            width: 128px;
            height: 128px;
            margin-bottom: 15px; /* <── Subido */
            border-radius: 20px;
        }

        /* TEXTOS */
        .splash-message,
        .splash-author,
        .message {
            font-size: 1.2rem;
            margin: 6px 0;
            text-shadow: 0 0 6px rgba(255,255,255,0.8);
        }

        .splash-author .author {
            font-weight: bold;
        }

        /* BARRA DE PROGRESO */
        progress.progress {
            width: 50%;
            height: 10px;
            margin-top: 15px;
            border-radius: 4px;
            overflow: hidden;
            background: rgba(255,255,255,0.2);
        }

        progress.progress::-webkit-progress-bar {
            background: rgba(255,255,255,0.2);
        }
        progress.progress::-webkit-progress-value {
            background: white;
        }
        progress.progress::-moz-progress-bar {
            background: white;
        }

    </style>
</head>
<body>

    <!-- VIDEO -->
    <video id="backgroundVideo" autoplay muted loop playsinline>
        <source src="assets/videos/index.mp4" type="video/mp4">
        Tu navegador no soporta video.
    </video>

    <!-- CAPA OSCURA -->
    <div id="overlay"></div>

    <!-- SPLASH -->
    <div id="splash" style="display:none">
        <img class="splash" src="assets/images/icon.png" />
        <p class="splash-message">Cargando...</p>
        <p class="splash-author"><span class="author">Crystal Launcher</span></p>
        <p class="message">Buscando actualizaciones...</p>
        <progress value="0" max="100" class="progress"></progress>
    </div>

    <!-- SCRIPT -->
    <script src="assets/js/index.js" type="module"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('splash').style.display = 'flex';
        });
    </script>

</body>
</html>
