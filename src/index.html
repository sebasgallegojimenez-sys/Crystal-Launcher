<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';">
    <link rel="stylesheet" href="assets/css/index.css">

    <style>
        /* Página sin scroll ni márgenes */
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
            font-family: "Segoe UI", Arial, sans-serif;
            color: white;
        }

        /* Video de fondo */
        #backgroundVideo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
        }

        /* Oscurecer video */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.45);
            z-index: -1;
        }

        /* CENTRADO PERFECTO DEL CONTENIDO */
        #splash {
            position: fixed;
            inset: 0; /* reemplaza top/right/bottom/left */
            display: flex;
            flex-direction: column;
            justify-content: center; /* centra vertical */
            align-items: center;     /* centra horizontal */
            text-align: center;
            z-index: 10;
            pointer-events: none;
        }

        /* Logo */
        #splash img {
            width: 128px;
            height: 128px;
            margin-bottom: 15px;
        }

        /* Textos */
        .splash-message,
        .splash-author,
        .message {
            font-size: 1.1rem;
            margin: 6px 0;
            text-shadow: 0 0 6px rgba(255,255,255,0.8);
        }

        .splash-author .author {
            font-weight: bold;
        }

        /* Barra de progreso */
        progress.progress {
            width: 45%;
            height: 8px;
            margin-top: 15px;
            border-radius: 4px;
            overflow: hidden;
            background: rgba(255,255,255,0.25);
        }

        progress.progress::-webkit-progress-value {
            background: white;
        }

        progress.progress::-moz-progress-bar {
            background: white;
        }
    </style>
</head>

<body>

    <!-- VIDEO -->
    <video id="backgroundVideo" autoplay muted loop playsinline>
        <source src="assets/videos/index.mp4" type="video/mp4">
    </video>

    <!-- OSCURECIDO -->
    <div id="overlay"></div>

    <!-- SPLASH CENTRADO -->
    <div id="splash" style="display:none;">
        <img src="assets/images/icon.png" />
        <p class="splash-message">Cargando...</p>
        <p class="splash-author"><span class="author">Crystal launcher</span></p>
        <p class="message">Buscando actualizaciones...</p>
        <progress value="0" max="100" class="progress"></progress>
    </div>

    <!-- SCRIPT -->
    <script src="assets/js/index.js" type="module"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("splash").style.display = "flex";
        });
    </script>

</body>
</html>
