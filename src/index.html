<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';">
    <link rel="stylesheet" href="assets/css/index.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
            color: white;
        }

        /* Video de fondo */
        #backgroundVideo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
        }

        /* Oscurecer un poco el fondo */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.3);
            z-index: -1;
        }

        /* Splash */
        #splash {
            position: relative;
            z-index: 1;
            text-align: center;
            margin-top: 10vh; /* SUBIDO (antes 20vh) */
            color: white;
        }

        .splash img {
            width: 128px;
            height: 128px;
            margin-bottom: 10px;
        }

        .splash-message,
        .splash-author,
        .message {
            color: white;
        }

        progress.progress {
            width: 50%;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <!-- Fondo -->
    <video id="backgroundVideo" autoplay muted loop playsinline>
        <source src="assets/videos/index.mp4" type="video/mp4">
        Tu navegador no soporta video.
    </video>

    <!-- Overlay -->
    <div id="overlay"></div>

    <!-- Splash -->
    <div id="splash" style="display:none">
        <img class="splash" src="assets/images/icon.png" />
        <p class="splash-message"></p>
        <p class="splash-author"><span class="author"></span></p>
        <p class="message">Buscando actualizaciones...</p>
        <progress value="0" max="0" class="progress"></progress>
    </div>

    <script src="assets/js/index.js" type="module"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const splash = document.getElementById('splash');
            splash.style.display = 'block';
        });
    </script>

</body>
</html>
