<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';">
    <style>
        /* Evita scroll y m√°rgenes */
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
            color: white;
            font-family: "Segoe UI", Arial, sans-serif;
        }

        /* Video de fondo */
        #backgroundVideo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
        }

        /* Capa oscura */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.45);
            z-index: -1;
        }

        /* --- NUEVO: CONTENEDOR CENTRADO PERFECTO --- */
        #splash {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            z-index: 10;
            text-align: center;
        }

        /* Logo */
        #splash img {
            width: 150px;
            height: 150px;
            margin-bottom: 15px;
        }

        /* Textos */
        .splash-message,
        .splash-author,
        .message {
            color: #ffffff;
            text-shadow: 0 0 8px rgba(255,255,255,0.8);
            font-size: 1.25rem;
            margin: 5px 0;
        }

        .splash-author .author {
            font-weight: bold;
        }

        /* Barra de progreso */
        progress.progress {
            width: 60%;
            height: 10px;
            margin-top: 15px;
            border-radius: 6px;
            overflow: hidden;
            background: rgba(255,255,255,0.2);
        }

        progress.progress::-webkit-progress-value {
            background: white;
        }
        progress.progress::-webkit-progress-bar {
            background: rgba(255,255,255,0.2);
        }
        progress.progress::-moz-progress-bar {
            background: white;
        }
    </style>
</head>

<body>

    <!-- Video -->
    <video id="backgroundVideo" autoplay muted loop playsinline>
        <source src="assets/videos/index.mp4" type="video/mp4">
    </video>

    <!-- Filtro oscuro -->
    <div id="overlay"></div>

    <!-- Splash (centrado real) -->
    <div id="splash" style="display:none">
        <img src="assets/images/icon.png" />

        <p class="splash-message">Cargando...</p>
        <p class="splash-author"><span class="author">Crystal Launcher</span></p>
        <p class="message">Buscando actualizaciones...</p>

        <progress value="0" max="100" class="progress"></progress>
    </div>

    <!-- Script -->
    <script src="assets/js/index.js" type="module"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('splash').style.display = 'flex';
        });
    </script>

</body>
</html>
