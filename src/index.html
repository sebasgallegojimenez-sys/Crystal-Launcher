<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';">
    <link rel="stylesheet" href="assets/css/index.css">
    <style>
        /* Reset y configuraci√≥n base */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: "Segoe UI", Arial, sans-serif;
            color: white;
        }

        /* Video de fondo */
        #backgroundVideo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
        }

        /* Capa oscura encima del video */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.45);
            z-index: -1;
        }

        /* Contenedor central */
        #splash {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            text-align: center;
            z-index: 10;
        }

        /* Logo */
        #splash img {
            width: 130px;
            height: 130px;
            margin-bottom: 15px;
            border-radius: 25px;
        }

        /* Textos */
        .splash-message,
        .splash-author,
        .message {
            font-size: 1.2rem;
            margin: 6px 0;
            text-shadow: 0 0 8px rgba(255,255,255,0.8);
        }

        .splash-author .author {
            font-weight: bold;
        }

        /* Barra de progreso */
        progress.progress {
            width: 50%;
            height: 10px;
            margin-top: 18px;
            border-radius: 5px;
            overflow: hidden;
            background: rgba(255,255,255,0.25);
        }

        progress.progress::-webkit-progress-value {
            background: #ffffff;
        }

        progress.progress::-webkit-progress-bar {
            background: rgba(255,255,255,0.25);
        }
    </style>
</head>

<body>

    <!-- Video de fondo -->
    <video id="backgroundVideo" autoplay muted loop playsinline>
        <source src="assets/videos/index.mp4" type="video/mp4">
        Tu navegador no soporta video.
    </video>

    <!-- Capa oscura -->
    <div id="overlay"></div>

    <!-- Splash centrado -->
    <div id="splash">
        <img src="assets/images/icon.png" alt="Logo">
        <p class="splash-message">Cargando...</p>
        <p class="splash-author"><span class="author">Crystal Launcher</span></p>
        <p class="message">Buscando actualizaciones...</p>
        <progress value="0" max="100" class="progress"></progress>
    </div>

    <!-- Script -->
    <script src="assets/js/index.js" type="module"></script>

</body>
</html>
