<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';">
    <link rel="stylesheet" href="assets/css/index.css">

    <style>
        /* Reset */
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
            color: white;
            font-family: "Segoe UI", Arial, sans-serif;
        }

        /* Fondo de video */
        #backgroundVideo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
        }

        /* Capa oscura */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.45);
            z-index: -1;
        }

        /* Contenedor centrado */
        #splash {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;

            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        /* Logo */
        #splash img {
            width: 150px;
            height: 150px;
            border-radius: 20px;
            margin-bottom: 15px;
        }

        /* Título principal */
        .splash-title {
            font-size: 1.6rem;
            font-weight: bold;
            margin-top: 8px;
            text-shadow: 0 0 6px rgba(255, 255, 255, 0.9);
        }

        /* Subtítulo */
        .splash-author {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-top: -4px;
        }

        /* Mensaje de estado */
        .message {
            margin-top: 15px;
            font-size: 1.05rem;
            text-shadow: 0 0 6px rgba(255,255,255,0.8);
        }

        /* Barra */
        progress.progress {
            width: 200px;
            height: 8px;
            margin-top: 15px;
            border-radius: 5px;
            overflow: hidden;
            background: rgba(255,255,255,0.25);
        }

        progress::-webkit-progress-value {
            background: white;
        }

        /* Mensaje sin internet */
        #offlineWarning {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #ff6b6b;
            display: none;
        }
    </style>
</head>

<body>

    <!-- Fondo -->
    <video id="backgroundVideo" autoplay muted loop playsinline>
        <source src="assets/videos/index.mp4" type="video/mp4">
    </video>

    <div id="overlay"></div>

    <!-- Splash -->
    <div id="splash" style="display:none;">

        <img src="assets/images/icon.png" alt="Logo">

        <p class="splash-title">Crystal Launcher</p>
        <p class="splash-author">@sebas_owo1</p>

        <p class="message" id="statusMessage">Buscando actualizaciones...</p>

        <progress value="0" max="100" class="progress"></progress>

        <p id="offlineWarning">⚠ No hay conexión a internet</p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("splash").style.display = "flex";

            function checkInternet() {
                fetch("https://google.com", { mode: "no-cors" })
                    .then(() => {
                        offlineWarning.style.display = "none";
                    })
                    .catch(() => {
                        offlineWarning.style.display = "block";
                    });
            }

            setInterval(checkInternet, 3000);
        });
    </script>

</body>
</html>
